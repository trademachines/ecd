language: node_js
node_js:
  - '6.10'

services:
  - docker

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - secure: 
    - secure: 
    - secure: 

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - npm run test:ci

after_success: |
  set -e
  npm run coveralls
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    chmod -R 755 node_modules/
    pip install --user awscli
    docker login -e="${DOCKER_EMAIL}" -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
  fi

before_deploy:
  - npm run dist

deploy:
  - provider: lambda
    zip: build/
    skip_cleanup: true
    function_name: ecd
    description: Deploy AWS ECS Services
    module_name: index
    handler_name: handle
    role: arn:aws:iam::608300940987:role/lambda-ecd
    runtime: nodejs6.10
    memory_size: 128
    timeout: 60
    region: eu-west-1
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./build-cli.sh
    on:
      branch: master
